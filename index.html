<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 틀린그림찾기 앱</title>
  
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2rem;
      text-shadow: none;
    }
    
    .welcome-text {
      color: #7f8c8d;
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    /* 구글 로그인 버튼 스타일 */
    .google-login-section {
      margin-bottom: 30px;
    }
    
    .google-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 2px solid #dadce0;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #3c4043;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    
    .google-login-btn:hover {
      background: #f8f9fa;
      border-color: #c5c7ca;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .google-logo {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
    
    /* 결과 메시지 스타일 */
    #result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      font-weight: 500;
    }
    
    #result.error {
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      display: block;
    }
    
    #result.success {
      background-color: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      display: block;
    }
    
    /* 하단 링크 */
    .back-link {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .welcome-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 로그인</h1>
    <p class="welcome-text">틀린그림찾기 게임에 오신 것을 환영합니다!<br>로그인하고 재미있는 게임을 시작해보세요.</p>
    
    <!-- 구글 로그인 섹션 -->
    <div class="google-login-section">
      <button id="googleLoginBtn" class="google-login-btn">
        <svg class="google-logo" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google로 로그인
      </button>
    </div>
    
    <!-- 결과 메시지 -->
    <div id="result"></div>
    
    <!-- 하단 링크 -->
    <div class="back-link">
      <a href="game-home.html">← 게임 홈으로 이동</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      const resultDiv = document.getElementById('result');
      
      // 구글 로그인 버튼 클릭
      googleLoginBtn.addEventListener('click', async function() {
        console.log('구글 로그인 버튼 클릭됨!');
        try {
          resultDiv.textContent = 'Google 로그인 중...';
          resultDiv.className = '';
          resultDiv.style.display = 'block';
          
          // 임시: Supabase 설정 직접 지정 (환경변수 문제 우회)
          const config = {
            supabaseUrl: 'https://ysvxjmqdafldfrmdscvd.supabase.co',
            anon_key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzdnhqbXFkYWZsZGZybWRzY3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxODU5ODMsImV4cCI6MjA1Nzc2MTk4M30.lKRd0cPCFLMJFWT1lMrp7DOAjlx85Q-pbnsXTiE22G4'
          };
          
          // Supabase 클라이언트 생성
          const supabaseClient = window.supabase.createClient(config.supabaseUrl, config.anon_key);
          
          // Google OAuth 로그인 시작
          const { data, error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: 'https://stdg.vercel.app/game-play.html?id=3'
            }
          });
          
          if (error) {
            resultDiv.textContent = `Google 로그인 실패: ${error.message}`;
            resultDiv.className = 'error';
          } else {
            resultDiv.textContent = '로그인 성공! 리디렉션 중...';
            resultDiv.className = 'success';
          }
        } catch (error) {
          resultDiv.textContent = `오류 발생: ${error.message}`;
          resultDiv.className = 'error';
        }
      });
    });
  </script>
</body>
</html>
